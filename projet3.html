<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App Météo - Fedi Ahmed</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.12);
      --glass: rgba(255,255,255,0.06);
      --radius: 12px;
      --max-width: 1100px;
      --gap: 16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body,#app{height:100%}
    body {
        margin:0;
        min-height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        padding:20px;
        position: relative;
        overflow: hidden;
    }
    body::before {
        content:"";
        position: fixed;
        inset:0;
        background:url('image.jpg') center/cover no-repeat;
        filter: blur(8px);
        transform: scale(1.05);
        z-index:-1;
    }

    .weather-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 8px auto;
    }
    .weather-app {
      width:100%;
      max-width:var(--max-width);
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(1px);
      border-radius:18px;
      padding:20px;
      box-shadow:0 10px 30px rgba(2,6,23,0.45);
      position:relative;
      overflow:hidden;
    }
    .app-header{
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:18px;
    }
    .app-header h1{
      margin:0;
      font-size:1.4rem;
      color:#fff
    }

    .sidebar {
      position: absolute;
      bottom: 12px;
      right: 12px;
      color: white;
    }

    #search-form{
      display:flex;
      gap:8px
    }
    #city-input{
      padding:8px 10px;
      border-radius:8px;
      border: none;
      min-width:160px;
      outline: none;
    }
    #search-form button{
      padding:8px 12px;
      border-radius:8px;
      border:none;
      cursor:pointer;
    }

    main{display:flex;flex-direction:column;gap:12px}

    .controls{
      display:flex;
      gap:10px
    }
    #use-geoloc{
      padding:8px 10px;
      border-radius:8px;
      border:none;
      cursor:pointer
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap:var(--gap);
    }

    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:14px;
      color: #fff;
      cursor:pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow:0 10px 20px rgba(2,6,23,0.3)
    }

    .city {font-weight:700;font-size:1.1rem}
    .temp {font-size:2rem;font-weight:800}
    .meta {display:flex;gap:8px;flex-wrap:wrap;font-size:0.9rem;opacity:0.95}

    footer{
      margin-top:14px;
      margin-left: 10px;
      color:rgba(255,255,255,0.8);
      font-size:0.85rem;
      position: fixed;
      bottom: 0;
      left: 0;
      padding: 10px 0;
    }
    @media (max-width:700px){
      .app-header{flex-direction:column;align-items:flex-start;gap:10px}
      .cards{grid-template-columns: 1fr}
    }
  </style>

</head>
<body>
  <div id="app" class="weather-app clear">
    <header class="app-header">
      <h1>Météo</h1>
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Entrer une ville (ex: Tunis)" required />
        <button type="submit">Rechercher</button>
      </form>
    </header>
    <main>
      <section id="results" class="results" aria-live="polite">
        <div id="cards" class="cards"></div>
      </section>
    </main>

    <aside class="sidebar" id="sidebar" >
      <h3>Indications</h3>
      <ul>
        <li>Vous pouvez ajouter plusieurs villes</li>
        <li>Cliquez sur une carte pour la supprimer</li>
      </ul>
    </aside>
  </div>

  <footer>
    <small>Projet de Fedi Ahmed</small>
  </footer>
  <script>
    const API_KEY = "78200993c2c5aa25df2bf619b6978285";
    const API_BASE = "https://api.openweathermap.org/data/2.5/weather";

    const form = document.getElementById('search-form');
    const input = document.getElementById('city-input');
    const cards = document.getElementById('cards');
    const app = document.getElementById('app');
    const useGeoBtn = document.getElementById('use-geoloc');
    const savedCitiesKey = "wf_saved_cities";
    function saveCities(list){
      localStorage.setItem(savedCitiesKey, JSON.stringify(list));
    }

    function getSavedCities(){
      const raw = localStorage.getItem(savedCitiesKey);
      if(!raw) return [];
      try{ return JSON.parse(raw); }catch(e){ return []; }
    }

    async function fetchWeatherByCity(city){
      const url = `${API_BASE}?q=${encodeURIComponent(city)}&units=metric&appid=${API_KEY}`;
      const resp = await fetch(url);

      if(!resp.ok){
        const errText = await resp.text();
        throw new Error(`Erreur API: ${resp.status} ${errText}`);
      }
      return await resp.json();
    }

    async function fetchWeatherByCoords(lat, lon){
      const url = `${API_BASE}?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`;
      const resp = await fetch(url);
      if(!resp.ok) throw new Error(`Erreur API: ${resp.status}`);
      return await resp.json();
    }

    function createCard(data){
      const el = document.createElement('article');
      el.className = 'card';

      const theme = data.weather[0].main.toLowerCase();
      el.classList.add("wtheme-" + theme);

      el.dataset.city = data.name + ',' + (data.sys?.country ?? '');

      el.innerHTML = `
        <div class="city">${data.name}, ${data.sys?.country || ''}</div>
        <div class="temp">${Math.round(data.main.temp)}°C</div>
        <div class="condition">${data.weather[0].description}</div>
        <div class="meta">
          <div>Vent: ${Math.round(data.wind.speed)} m/s</div>
          <div>Humidité: ${data.main.humidity}%</div>
        </div>
      `;
      el.addEventListener('click', () => {
        if(confirm(`Supprimer ${el.dataset.city} ?`)){
          el.remove();
          const saved = getSavedCities().filter(c => c.toLowerCase() !== el.dataset.city.toLowerCase());
          saveCities(saved);
        }
      });
      return el;
    }
    async function addCity(city){
      try{
        const data = await fetchWeatherByCity(city);
        const key = data.name + ',' + (data.sys?.country ?? '');

        const existing = Array.from(cards.children)
          .find(c => c.dataset.city?.toLowerCase() === key.toLowerCase());
        if(existing){
          existing.replaceWith(createCard(data));
        } else {
          cards.appendChild(createCard(data));
        }

        const saved = getSavedCities();
        if(!saved.some(s => s.toLowerCase() === key.toLowerCase())){
          saved.push(key);
          saveCities(saved);
        }
      }catch(err){
        alert("Impossible de récupérer la météo : " + err.message);
        console.error(err);
      }
    }
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const v = input.value.trim();
      if(!v) return;
      addCity(v);
      input.value = '';
    });

    useGeoBtn.addEventListener('click'), () => {
      if(!navigator.geolocation){
        alert("Géolocalisation non supportée");
        return;
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      restoreSavedCities();
    });
  </script>

</body>
</html>
